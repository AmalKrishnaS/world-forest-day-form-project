<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fangorn Tree Planting Event Signup</title>
</head>
<body>
    <div class="page-container">
      <div class="page-content-container">
        <section class="background-image">
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="a fern tree">
            <div class="logo-container">
                <img src="./images/odin-lined.png" alt="Head of odin" class="logo">
                <h1>ODIN</h1>    
            </div>
        </section>
        <div class="content-container">
            <header class="site-header">
                <div class="intro-header-container">
                    <p>Be a part of World Forest Day! Help us plant trees and restore the earth's green cover. Together, we can make a difference. Sign up now to save our planet, one tree at a time.</p>
                    <p>Join us, because the planet needs you.</p>
                </div>
            </header>
            <main class="main-content">
              <p>Let's do this!</p>
              <form class="form">
                <div class="form-field-container">
                  <div class="form-field">
                    <label for="first-name">First Name</label>
                    <input required id="first-name" name="first-name" type="text">
                  </div>
                  <div class="form-field">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text">
                  </div>
                  <div class="form-field">
                    <label for="email">Email</label>
                    <input required id="email" name="email" type="email">
                  </div>
                  <div class="form-field">
                    <label for="phone-number">Phone number</label>
                    <input id="phone-number" name="phone-number" type="tel" pattern="^[6-9]\d{9}$" 
                    title="Phone number must be a valid 10-digit Indian mobile number starting with 6, 7, 8, or 9.">
                  </div>
                  <div class="form-field">
                    <label for="password">Password</label>
                    <input required id="password" name="password" type="password" minlength="8">
                  </div>
                  <div class="form-field">
                    <label for="confirm-password">Confirm Password</label>
                    <input required id="confirm-password" name="confirmed-password" type="password" minlength="8">
                  </div>
                </div>
                <div class="submit-button-container">
                  <button type="submit">Create Account</button>
                  <p>Already have an account? <a href="#">Log in</a></p>
                </div>
              </form>
            </main>
        </div>
      </div>
    </div>
</body>
</html>
